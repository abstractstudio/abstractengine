<html>
    <head>
        <title>Engine Test</title>
        <style>
            body {
                text-align: center; 
                background-color: #DDD; 
            }
            canvas { 
                border-radius: 0.5em; 
                position: absolute; 
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                margin: auto;
            }
        </style>
        <script type="text/javascript">
            function start() {
                var canvas = document.getElementById("canvas");
                var engine = new Engine(canvas);
                engine.start();
            }
        </script>
    </head>
    <body style="text-align: center; margin-top: 4em;">
        <canvas width=800 height=600 id="canvas">HTML5 unavailable</canvas>
        <script type="text/javascript" src="setup.js"></script>
    </body>
</html>
